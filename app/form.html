<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sedona</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="img/favicon-64x64.png" sizes="64x64">
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
</head>
<body>
  <div class="page">
    <div class="container">
      <!-- =========HEADER======== -->
      <header class="header">
        <button class="header__menu-btn">
          <span>Menu</span>
        </button>
        <nav class="header__navigation">
          <ul class="header__nav-list">
            <li class="header__item">
              <a href="./index.html" class="header__item-link">Главная</a>
            </li>
            <li class="header__item">
              <a href="./photo.html" class="header__item-link">Фото и видео</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__item-link  header__item-link--active">Форма отзыва</a>
            </li>
            <li class="header__item">
              <a href="https://htmlacademy.ru/" class="header__item-link">HTML Academy</a>
            </li>
          </ul>
        </nav>
        <div class="header__logo">
          <a class="header__logo-link">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
              <img src="img/logo-sedona-mobile.svg" alt="logo" class="header__logo-pic">
            </picture>
          </a>
        </div>
      </header>
      <!-- =========MAIN======== -->
      <main class="main-content">
        <div class="sedona">
          <img src="img/text-sedona.svg" alt="sedona" class="sedona__text">
        </div>
        
      </main>
      <!-- =========FOOTER======== -->
      <footer class="footer">
        <span class="footer__hashtag">#VISITSEDONA</span>
        <ul class="footer__socials">
          <li class="footer__socials-btn">
            <a href="#" class="footer__socials-link footer__socials-link--twitter">Twitter</a>
          </li>
          <li class="footer__socials-btn">
            <a href="#" class="footer__socials-link  footer__socials-link--fb">Facebook</a>
          </li>
          <li class="footer__socials-btn">
            <a href="#" class="footer__socials-link  footer__socials-link--yt">YouTube</a>
          </li>
        </ul>
        <div class="footer__htmlacademy">
          <span>Разработано</span>
          <a href="https://htmlacademy.ru/" class="footer__htmlacadeny-link">HTMLAcademy</a>
        </div>
      </footer>
    </div>    
  </div>
  <script src="js/mob-menu.js"></script>
</body>
</html>
